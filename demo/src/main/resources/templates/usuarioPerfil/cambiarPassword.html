<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/desplegableEncabezado.js" defer></script>
    <link rel="stylesheet" href="/css/fragmentosEstilos/desplegableEncabezado.css">
    <link rel="stylesheet" href="/css/fragmentosEstilos/encabezadoEstilo.css">
    <link rel="stylesheet" href="/css/fragmentosEstilos/pieEstilo.css">
    <link rel="stylesheet" href="/css/usuarioPerfilEstilos/confirmarPasswordEstilo.css">
</head>
<body>
    <header th:insert="~{/fragmentos/encabezado :: nav}"></header>
    <main>
        <section class="nube" id="contenedor">
            <h5>
               Escribe tu nueva contraseña
            </h5>
            <p>Recuerda que la nueva contraseña debe tener entre 14 y 30 carácteres</p>
            <p>combinando números, letras y carácteres especiales</p>
            <form action="#" method="post"
                th:action="@{/miPerfil/cambiarPassword/tercerPaso}">
                <input type="password" name="nuevoPassword">
                <input type="submit" value="Confirmar contraseña" id="confirmarPassword">
            </form>
        </section>
    </main>
    <footer th:insert="~{/fragmentos/pie :: nav}"></footer>
</body>
</html>
