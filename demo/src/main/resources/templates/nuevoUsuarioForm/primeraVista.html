<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workline | Nuevo Usuario</title>
    <link rel="stylesheet" href="/css/nuevoUsuarioEstilos/primeraVistaEstilo.css">
</head>
<body>
    <div id="contenedorPadre">
        <h2>Crea tu cuenta en Workline</h2>
        <h3>¡Solo te llevará unos segundos!</h3>
        <form action="" method="post" id="primerFormulario"
            th:object="${nuevoUsuario}"
            th:action="@{/nuevoUsuario/procesarUsuario}">
            <div>
                <label for="">Nombre de usuario</label>
                <input type="text" th:field="*{nombre}">

                <label for="">Email</label>
                <input type="text" th:field="*{email}">

                <label for="">Contraseña</label>
                <input type="text" th:field="*{password}">
            </div>
            <div>
                <label for="">Ciudad en la que vives</label>
                <input type="text" th:field="*{ciudad}">
  
                <label for="">Teléfono</label>
                <input type="text" th:field="*{telefono}">

                <label for="">¿Buscas trabajo o empleados?</label>
                <select name="" id="" th:field="*{rol}">
                    <option th:value="${CONTRATA}">Contratar Personas</option>
                    <option th:value="${BUSCA}">Encontrar Trabajo</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Crear cuenta">
            </div>
            
        </form>
    </div>
</body>
</html>
