<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/desplegableEncabezado.js" defer></script>
    <link rel="stylesheet" href="/css/fragmentosEstilos/desplegableEncabezado.css">
    <link rel="stylesheet" href="/css/fragmentosEstilos/encabezadoEstilo.css">
    <link rel="stylesheet" href="/css/fragmentosEstilos/pieEstilo.css">
    <link rel="stylesheet" href="/css/usuarioPerfilEstilos/confirmarPasswordEstilo.css">
    <script type="module" src="/js/usuarioPerfil/cambiarPassword.js" defer></script>
</head>
<body>
    <header th:insert="~{/fragmentos/encabezado :: nav}"></header>
    <main>
        <section id="cabeceraAjustes">
            <h1>Cambiar Contraseña</h1>
            <a th:href="@{/miPerfil/busca/}">Volver atrás</a>
        </section>
        <section class="nube" id="contenedor">
            <h5>
               Escribe tu nueva contraseña
            </h5>
            <p>Recuerda que la nueva contraseña debe tener entre 14 y 30 carácteres
                combinando números, letras y carácteres especiales
            </p>
            <form action="#" method="post" id="formPassword"
                th:action="@{/miPerfil/busca/cambiarPassword/tercerPaso}">
                <input type="password"  class="verificarPassword" name="nuevoPassword" id="nuevoPassword">
                <p class="mensajeError"></p>
                <p>Repite tu nueva contraseña</p>
                <input type="password" class="verificarPassword">
                <input type="submit" value="Confirmar contraseña" id="confirmarPassword">
            </form>
        </section>
    </main>
    <footer th:insert="~{/fragmentos/pie :: nav}"></footer>
</body>
</html>
